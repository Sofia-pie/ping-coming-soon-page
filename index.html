<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,regular,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__content">
      <h1 class="header__title">We are launching soon!</h1>
      <p class="header__text">Subscribe and get notified</p>
      <form>
        <input type="text" class="header__input">
        <input type="submit" value="Notify Me" class="header__button">
      </form>
    </div>
  </header>
  <main class="main">
    <img src="./images/illustration-dashboard.png" alt="" class="main__image">

    <footer class="main__footer">
      <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
