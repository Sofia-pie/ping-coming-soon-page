<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <header class="header">
    <div class="header__logo"><img src="./images/logo.svg" alt=""></div>
    <div class="header__content">
      <h1 class="header__title">We are launching <span>soon!</span></h1>
      <p class="header__text">Subscribe and get notified</p>

    </div>
    <form class="header__form">
      <input type="email" class="header__input" placeholder="Your email address...">
      <input type="submit" value="Notify Me" class="header__button">
    </form>
  </header>
  <main class="main">
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="main__image">

    <footer class="main__footer">
      <div class="footer__icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
